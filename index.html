<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <p>Calculator</p>
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="allclearbtn">AC</button>
            <button class="delbtn">DEL</button>
            <button class="percentagebtn"> %</button>
            <button class="divbtn">/</button>
        </div>
        <div>
            <button>7</button >
            <button>8</button>
            <button>9</button>
            <button class="multibtn">*</button>
        </div>
        <div>
            <button>4</button >
            <button>5</button>
            <button>6</button>
            <button class="minusbtn">-</button>
        </div>
        <div>
            <button>1</button >
            <button>2</button>
            <button>3</button>
            <button class="plusbtn">+</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button >
            <button>.</button>
            <button class="equalbtn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
